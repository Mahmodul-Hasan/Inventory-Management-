<!DOCTYPE HTML>
<html>
	<head>
		
		<title>Inventory Management System</title>
		
		<!-- Customized css file -->
		<link rel="stylesheet" type="text/css" href="login_style.css">
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		h2 {
			background-color: lightblue;
		}

		div {
			background-color: green;
		}

		p {
			background-color: yellow;
		}
</style>

	
	<script>
		function validate1(){
			flag=true;
			m = document.getElementById("msg");
			if(document.frm.username.value.length==0){
				m.innerHTML="Username required";
				m.style.color="red";
				flag=false;
				
			}
			
			else if(document.frm.password.value.length==0){
				m.innerHTML="password required";
				m.style.color="red";
				flag=false;
				
			}
			return flag;
		}
	</script>
	</head>
	
	<body style="background-color:#E6E6FA">
		
		<div>
			<h2>Inventory Management System</h2>
		</div>
		<div >
			<h2>Login</h2>
		</div>		
		<hr>
				
		<form  action= "authentic.php" method="POST" align = "center" enctype="multipart/form-data" name="frm">
		   Username: 
		   <input type="text" name ="username" id="txt1">
		   <br>
		   <br>
		   Password:
			   <input type="password" name="password" id="txt2">
			   <br> 
				<span id="msg"> </span>
				<br>
				<br>
				<input type="submit" onclick="return validate1();" align = "center-right" value="Log In"  name="submit">
				<hr>
		</form>
	</body>
</html>
